<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>REGISTER</title>
<link rel="stylesheet" type="text/css" th:href="@{/registration.css}">
</head>
<body>

<h2> Registration Form  </h2>

<form action="register" method="post">

<label for="name"> Username:</label>
<input type="text" id="Username" name="username">
<br>

<label for="email">Email:</label>
<input type="email" id="email" name="email">
<br>
    
<label for="password">Password:</label>
<input type="password" id="password" name="password">
<br>

<label for="gender">Gender:</label>

 Male<input type="radio" id="male" name="gender" value="male">
   
 Female<input type="radio" id="female" name="gender" value="female">
   
 Other<input type="radio" id="other" name="gender" value="other">
 <br> <br>

<label for="role">Role:</label>
 Admin<input type="radio" id="admin" name="role" value="admin">
 Customer<input type="radio" id="customer" name="role" value=" customer">
 <br><br> 
  
  <label for="address">Address:</label>
  <textarea id="address" name="address" rows="3" cols="40"></textarea><br>
 
  <input type="submit" value="SUBMIT">
     
</form>

</body>
</html>
